<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="risk_dobbel_battle.css" />
        <script src="risk_dobbel_battle.js"></script>
        <title>Risk Test Versie</title>
    </head>
    <body>
        <h1>Risk Test Versie</h1>

        <div class="battle-container" id="battleContainer">
            <div class="attacker" id="attacker">
                <h2>Attacker</h2>
                <div class="dice-1" id="player1Points1">0</div>
                <div class="dice-2" id="player1Points2">0</div>
                <input type="text" class="attacker-input" id="attackerInput" />
                <button onclick="player1Army()" id="attackerButton">
                    Bevestigen
                </button>
                <div class="army" id="player1Army"></div>
            </div>
            <div class="defender" id="defender">
                <h2>Defender</h2>
                <div class="dice-1" id="player2Points1">0</div>
                <div class="dice-2" id="player2Points2">0</div>
                <input type="text" class="defender-input" id="defenderInput" />
                <button onclick="player2Army()" id="defenderButton">
                    Bevestigen
                </button>
                <div class="army" id="player2Army"></div>
            </div>
        </div>
        <div class="win-message" id="winMessage"></div>
        <div class="dice-container" id="diceContainer">
            <h2 class="dice-title">Dice</h2>
            <div class="dice" id="dice">
                <div class="dice-1" id="dice1">0</div>
                <div class="dice-2" id="dice2">0</div>
            </div>
            <button onclick="diceRoll()" class="dice-button" id="diceButton">
                Gooi
            </button>
        </div>
    </body>
</html>
